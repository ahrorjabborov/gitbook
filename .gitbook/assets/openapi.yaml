        "500":
          description: Internal Server Error - An unexpected error occurred.
          content:
            application/json:
              schema:
                required:
                - error
                type: object
                properties:
                  error:
                    type: string
                    description: Error message.
              example:
                error: An unexpected error occurred while adding sub-admin.
      security:
      - Bearer: []
      x-codegen-request-body-name: data
